<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/style.css">
	<title>JS console</title>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<header>
				<div class="container">
					<div class="header__row">
						<div class="header__logo">
							<img src="img/logo JS.png" alt="logo JS">
						</div>
						<div class="header__text">
							<p>JavaScript Console for Developers</p>
						</div>
					</div>
				</div>
			</header>
			<main>
				<div class="container">
					<div class="main__title">
						<h1>Online JavaScript Compiler, REPL, IDE, and Editor</h1>
					</div>

					<div class="main__input">
						<form method='post'>
							<div class="main__button">
								<button type='submit' name='run code' class="main__button_item">
									<a href="#">Run</a>
								</button>
							</div>
							<div class="main__form">
								<textarea type='text' name='code' size='100' placeholder='console.log("Hello, World!")'
									class="main__input_item"></textarea>
								<textarea readonly type='text' name='code' class="main__input_item"></textarea>
							</div>
						</form>
					</div>

				</div>
			</main>
		</div>
	</div>
	<script src='js/script.js'></script>
</body>

</html>
